<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Login</title>
<script th:replace="fragments/header :: headerElement"></script>
<script type="text/javascript">
	$(function() {
		$("#back").click(function() {
			window.location.href = '/login';
		});
	});
</script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
	<div class="container col-6">
		<div class="card" style="margin-top: 1.5em;">
			<form action="" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="card-header">
					<h2>Register For An Account</h2>
				</div>


				<div class="card-body">
					<div class="form-group row">
						<label for="name" class="col-md-3 col-form-label">Name:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" th:field="${user.name}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="username" class="col-md-3 col-form-label">Email
							Address:</label>
						<div class="col-md-9">
							<input type="text" class="form-control"
								th:field="${user.username}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="password" class="col-12 col-md-3 col-form-label">Password:</label>
						<div class="col-md-9">
							<input type="password" class="form-control"
								th:field="${user.password}" />
						</div>
					</div>

					<div class="form-group row">
						<label for="confirmPassword" class="col-md-3 col-form-label">Confirm
							Password:</label>
						<div class="col-md-9">
							<input type="password" class="form-control" id="confirmPassword" />
						</div>
					</div>

					<br>

					<button type="button" class="btn btn-info" id="back">Back</button>
					<button type="submit" class="btn btn-primary">Create Account</button>

				</div>
			</form>
		</div>
	</div>
</body>
</html>
