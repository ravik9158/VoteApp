<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>VoteApp Product</title>
<script th:replace="fragments/header :: headerElement"></script>

</head>

<body>
<div th:replace="fragments/header :: header"></div>
	<div class="container" th:if="${product != null}">
		<h1>Product</h1>

		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /> 
			<input type="hidden" th:field="${product.id}" />
			<input type="hidden" th:field="${product.user}" />

			<div class="form-group row">
				<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
				<div class="col-12 col-sm-9 col-md-10">
					<input type="text" class="form-control" th:field="${product.name}" />
				</div>
			</div>
			
			<div class="form-group row">
				<label for="description" class="col-12 col-sm-3 col-md-2 col-form-label">Description:</label>
				<div class="col-12 col-sm-9 col-md-10">
					<textarea class="form-control" th:field="${product.description}"></textarea>
				</div>
			</div>

			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input"
					th:field="${product.published}"> 
					<label class="form-check-label" for="published1">Is published</label>
			</div>


			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
